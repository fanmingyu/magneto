{% extends "common/layout.html" %}

{% block nav %}
{% endblock %}

{% block content %}
    <div class="alert alert-danger" role="alert">
        <b>{{message}}</b>
        &nbsp; &nbsp; &nbsp;

            即将跳转<a href="{{url}}">{{url}}</a>

    setTimeout("location.href='{{url}}'", {{time}});
</script>
{% endif %}
{% endblock %}
