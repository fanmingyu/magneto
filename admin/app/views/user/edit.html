{% extends "common/layout.html" %}

{% block title %}User{% endblock %}

{% block nav %}
{{ partial('index/nav') }}
{% endblock %}

{% block content %}
<h2>设置用户资料</h2>

<form action="/user/save" class="form-horizontal" style="margin:50px 0 0 0;" method="post">
<input type="hidden" name="id" value="{{userInfo['id']}}" />

<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
        <input type="input" name="email" class="form-control" value="{{userInfo['email']}}" required />
    </div>
</div>
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10">
        <input type="input" name="mobile" class="form-control" value="{{userInfo['mobile']}}" />
    </div>
</div>
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">角色</label>
    <div class="col-sm-10">
        <select class="form-control" style="width:200px;" name="role">
            {% for key, title in roles %}
                <option value="{{key}}" {% if userInfo['role'] == key %}selected="selected"{% endif %}>{{title}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">微信企业号分组</label>
    <div class="col-sm-10">
        <select class="form-control" style="width:200px;" name="departmentId">
            {% for item in department %}
                <option value="{{item['id']}}" {% if weixinUserInfo['department'][0] == item['id'] %}selected="selected"{% endif %}>{{item['name']}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
    </div>
</div>
</form>
{% endblock %}
